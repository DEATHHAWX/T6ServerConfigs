///////////////////////////////////////////////////
///     PlutoT6 MP Server Configuration file     //
///////////////////////////////////////////////////
// This config best view with Notepad++     OR   //
// Other *nix compatible editors of your choice. //
///////////////////////////////////////////////////

//////////////////////////////////////////////////
// SERVER NAME & COLORS TIPS                    //
//////////////////////////////////////////////////
//                                              //
// ^1 Red                                       //
// ^2 Green                                     //
// ^3 Yellow                                    //
// ^4 Blue                                      //
// ^5 Cyan                                      //
// ^6 Pink                                      //
// ^7 White                                     //
//                                              //
//////////////////////////////////////////////////

sv_hostname "^1PlutoT6^7 Default Server"        // Give your server a name.

//////////////////////////////////////////////////
// GAME TYPE CONFIGURATION                      //
//////////////////////////////////////////////////
//                                              //
// conf - Kill Confirmed                        //
// ctf - Capture the Flag                       //
// dem - Demolition                             //
// dm - Free-for-all                            //
// dom - Domination                             //
// gun - Gun Game                               //
// hq -Headquaters                              //
// koth - Hardpoint                             //
// oic - One in the chamber                     //
// oneflag - One-Flag CTF                       //
// sas - Sticks & Stones                        //
// sd - Search and Destroy                      //
// shrp - Sharpshooter                          //
// tdm - Team Deathmatch                        //
//                                              //
//////////////////////////////////////////////////
// Please make sure the game types are synced   //
// or you might end up with a FFA that needs    //
// 7500 kills to be won. YOU HAVE BEEN WARNED!  //
//////////////////////////////////////////////////
exec gamesettings_default.cfg                   //load the default server settings
exec gamesettings_tdm.cfg                       //load the default tdm settings
set_gametype tdm                                //set the game type to tdm

//////////////////////////////////////////////////
// GENERAL CONFIGURATION                        //
//////////////////////////////////////////////////
//                                              //
//g_password ""                                 // Password Protected Game Server
//party_maxplayers "18"                         // How many players can join your server.
//gts allowInGameTeamChange 1                   // Allow players to switch teams?
//scr_showperksonspawn 0                        // Disable the perks on the right side on spawn.
//gts forceradar "2"                            // Enable UAV all the time.
//gts loadoutKillStreaksEnabled "0"             // Disable All Killstreaks.
//scr_scorestreaks "0"                          // or it's this one or BOTH?....who knows. UNCONFIRMED at the moment. 
//gts playerRespawnDelay "0"                    // Respawn timer.
//scr_deleteexplosivesonspawn "1"               // Delete Explosive while getting killed.
//sv_maxPing "400"                              // Maximum ping allowed, any higher and players won't be able to join.
//scr_disable_cac "1"                           // Disable Custom Classes?
//party_gamestarttimerlength "5"                //
//party_pregameStartTimerLength "3"             // 
//scr_min_prestige 0                            // Block every player with a prestige below this value. Don't set this to high.
//////////////////////////////////////////////////

//////////////////////////////////////////////////
// B3, GAME LOG & RCON SETTINGS                 //
//////////////////////////////////////////////////
//                                              //
//rcon_password "ChangeMe"                      // Access to your server to change stuff remotely or ingame. Also Required for b3.
g_logSync "1"                                   // 1 always flush games_mp.log, 0 only flush on game end
g_loghits 1                                     // Not sure if this exists in T6, if it does it allows to get non lethal hits from the game log. You might wanna enable the transparent compression of log files in windows
g_log "logs\games_mp.log"                          // Gamelog filename. IMPORANT: Rename this on each server config file if you plan on running more then just one server.
//                                              //
