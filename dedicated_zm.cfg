//////////////////////////////////////////////////
// GENERAL SETTINGS                             //
//////////////////////////////////////////////////
sv_offline 1                                    // Enables the Private/offline/LAN mode. 1 = No heartbeats to serverlist, 0 = heartbeats to masterserver. (use "-offline" on the client if playing fully offline.)
//g_password ""                                 // Password Protected Game Server
party_maxplayers 4                              // Maximum players that are allowed in your server (1-8)
//sv_minPing "0"                                  // Minimum ping allowed on the server
//sv_maxPing "400"                                // Maximum ping allowed on the server
//zm_gungame 1                                  // Enable Pluto's custom Gun Game on your server.
//zm_sharpshooter 1                             // Enable Pluto's custom Sharp Shooter on your server.
//gts zmDifficulty "0"                          // Difficulty - Feeling tired and rundown? Try reducing the difficulty. 0 = Original 1 = EZ 
//gts startRound "1"                            // Starting Round. Only Survival and Grief have this option! Up for a tougher fight? Change the start round of the game. (0-20?)
//gts magic "1"                                 // Magic! Only Survival and Grief have this option! Remove all supernatural assistance from the game, if you dare.
//gts headshotsonly "0"                         // Headshots only! Only Survival and Grief have this option! if you feel you have the marksmanship skills necessary.
//gts allowdogs "1"                             // Release the hounds! Only Survival have this option!
//gts cleansedLoadout "1"                       // Loadout. Only Turned have this option! Pick your zombie poison.

//////////////////////////////////////////////////
// B3, GAME LOG & RCON SETTINGS                 //
//////////////////////////////////////////////////
//rcon_password "ChangeMe"                      // Access to your server to change stuff remotely or ingame. Also Required for b3.
g_logSync 2                                     // 0 only flush on game end, 1 clean when buffer full, 2 always clean games_mp.log, 3 append to old logs
g_log "logs\games_zm.log"                       // Gamelog filename. IMPORANT: Rename this on each server config file if you plan on running more then just one server.


